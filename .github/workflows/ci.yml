name: CI

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 #v6.2.0
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 #v6.2.0
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests with coverage
        run: yarn test:coverage --run

      - name: Coverage report
        uses: davelosert/vitest-coverage-report-action@15b5b41bb7d36796d89f4bf482b09529c53f3446 #v2.9.2
        if: always()
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json

      - name: Upload coverage artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #v6.0.0
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      fail-fast: true
      matrix:
        include:
          - network: PREVIEW
            image_name_suffix: preview
            cardano_net: Preview
            blockfrost_url: https://cardano-preview.blockfrost.io/api/v0
            blockchain_explorer_url: https://preview.cexplorer.io
            cnight_currency_policy_id: '03cf16101d110dcad9cacb225f0d1e63a8809979e7feb60426995414'
            cnight_currency_encodedname: ''
            indexer_endpoint: https://indexer.preview.midnight.network/api/v3/graphql
            blockfrost_secret_id: BLOCKFROST_KEY_PREVIEW
          - network: PREPROD
            image_name_suffix: preprod
            cardano_net: Preprod
            blockfrost_url: https://cardano-preprod.blockfrost.io/api/v0
            blockchain_explorer_url: https://preprod.cexplorer.io
            cnight_currency_policy_id: '03cf16101d110dcad9cacb225f0d1e63a8809979e7feb60426995414'
            cnight_currency_encodedname: ''
            indexer_endpoint: https://indexer.preprod.midnight.network/api/v3/graphql
            blockfrost_secret_id: BLOCKFROST_KEY_PREVIEW # should use the correct one

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 #v6.2.0
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_CARDANO_NET: '${{ matrix.cardano_net }}'
          NEXT_PUBLIC_INDEXER_ENDPOINT: '${{ matrix.indexer_endpoint }}'
          'NEXT_PUBLIC_BLOCKFROST_URL_${{ matrix.network }}': '${{ matrix.blockfrost_url }}'
          'NEXT_PUBLIC_BLOCKCHAIN_EXPLORER_URL_${{ matrix.network }}': '${{ matrix.blockchain_explorer_url }}'
          'NEXT_PUBLIC_${{ matrix.network }}_CNIGHT_CURRENCY_POLICY_ID': '${{ matrix.cnight_currency_policy_id }}'
          'NEXT_PUBLIC_${{ matrix.network }}_CNIGHT_CURRENCY_ENCODEDNAME': '${{ matrix.cnight_currency_encodedname }}'
          BLOCKFROST_KEY_PREVIEW: '${{ secrets[matrix.blockfrost_secret_id] }}'

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la .next/ || echo "ERROR: .next directory not found!"
          ls -la .next/standalone/ || echo "ERROR: .next/standalone directory not found!"

      - name: Upload build artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #v6.0.0
        with:
          name: build-${{ matrix.image_name_suffix }}
          path: .next
          retention-days: 7
          if-no-files-found: error
          include-hidden-files: true
