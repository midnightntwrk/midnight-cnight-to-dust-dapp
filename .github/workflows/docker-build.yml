name: Docker Build and Push

on:
  # Only run after CI workflow completes successfully
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches:
      - main
      - 'release/*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: midnightntwrk/midnight-cnight-to-dust-dapp

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded (not on failure or cancellation)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: true
      matrix:
        include:
          - network: PREVIEW
            image_name_suffix: preview
            cardano_net: Preview
            blockfrost_url: https://cardano-preview.blockfrost.io/api/v0
            blockchain_explorer_url: https://preview.cexplorer.io
            cnight_currency_policy_id: '03cf16101d110dcad9cacb225f0d1e63a8809979e7feb60426995414'
            cnight_currency_encodedname: ''
            indexer_endpoint: https://indexer.preview.midnight.network/api/v3/graphql
          - network: PREPROD
            image_name_suffix: preprod
            cardano_net: Preprod
            blockfrost_url: https://cardano-preprod.blockfrost.io/api/v0
            blockchain_explorer_url: https://preprod.cexplorer.io
            cnight_currency_policy_id: '03cf16101d110dcad9cacb225f0d1e63a8809979e7feb60426995414'
            cnight_currency_encodedname: ''
            indexer_endpoint: https://indexer.preprod.midnight.network/api/v3/graphql

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f #v3.12.0

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef #v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 #v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=${{ matrix.image_name_suffix}}-sha-
            type=ref,event=branch,prefix=${{ matrix.image_name_suffix }}-
            type=ref,event=pr,prefix=${{ matrix.image_name_suffix }}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 #v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            "NEXT_PUBLIC_CARDANO_NET=${{ matrix.cardano_net }}"
            "NEXT_PUBLIC_BLOCKFROST_URL_${{ matrix.network }}=${{ matrix.blockfrost_url }}"
            "NEXT_PUBLIC_BLOCKCHAIN_EXPLORER_URL_${{ matrix.network }}=${{ matrix.blockchain_explorer_url }}"
            "NEXT_PUBLIC_${{ matrix.network }}_CNIGHT_CURRENCY_POLICY_ID=${{ matrix.cnight_currency_policy_id }}"
            "NEXT_PUBLIC_${{ matrix.network }}_CNIGHT_CURRENCY_ENCODEDNAME=${{ matrix.cnight_currency_encodedname }}"
            "NEXT_PUBLIC_INDEXER_ENDPOINT=${{ matrix.indexer_endpoint }}"

      - name: Image digest
        run: echo "${{ steps.meta.outputs.tags }}"
